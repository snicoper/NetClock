<div class="form-group">
  <label *ngIf="label" [for]="id">{{label}}</label>
  <input [(ngModel)]="value"
         [value]="value"
         [disabled]="isDisabled"
         [type]="formType"
         [ngClass]="{extraCss: true, 'is-invalid': !isValid()}"
         [placeholder]="placeholder"
         (ngModelChange)="onChangeValue($event)"
         class="form-control">

  <nc-field-error *ngIf="form"
                  [form]="form"
                  [errors]="errors"
                  [submitted]="submitted"
                  [fieldText]="label"
                  [fieldName]="fieldName">
  </nc-field-error>
</div>
