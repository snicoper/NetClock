<nav class="row">
  <hr>
  <div class="pagination-list">
    <div class="col">
      <ul [ngClass]="justifyContent" class="pagination pagination-sm">
        <!-- Pagination list -->
        <li *ngIf="!small && showPageList()" class="mr-2">
          <select [(ngModel)]="requestData.pageSize"
                  (ngModelChange)="onChangePageListNumber($event)"
                  class="custom-select custom-select-sm unfocus">
            <ng-container *ngFor="let item of itemsPageList">
              <option [ngClass]="{'active': item === requestData.pageSize}" [ngValue]="item">
                {{item}}
              </option>
            </ng-container>
          </select>
        </li><!-- end Pagination list -->

        <ng-container *ngIf="requestData.totalPages > 1">
          <!-- Initial page -->
          <li *ngIf="!requestData.hasPreviousPage" class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">
                <i class="fas fa-angle-double-left text-muted"></i>
              </span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <li *ngIf="requestData.hasPreviousPage" class="page-item" data-toggle="tooltip" title="Primera">
            <a (click)="onChangePage(1)"
               class="page-link cursor-pointer"
               aria-label="Previous">
              <span aria-hidden="true">
                <i class="fas fa-angle-double-left"></i>
              </span>
              <span class="sr-only">Previous</span>
            </a>
          </li><!-- end Initial page -->

          <!-- Previous page -->
          <li *ngIf="!requestData.hasPreviousPage" class="page-item disabled mr-2">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">
                <i class="fas fa-angle-left text-muted"></i>
              </span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li *ngIf="requestData.hasPreviousPage" class="page-item mr-2" data-toggle="tooltip" title="Anterior">
            <a (click)="onChangePage(requestData.pageNumber - 1)"
               class="page-link cursor-pointer"
               aria-label="Previous">
              <span aria-hidden="true">
                <i class="fas fa-angle-left"></i>
              </span>
              <span class="sr-only">Previous</span>
            </a>
          </li><!-- end Previous page -->

          <!-- pages -->
          <ng-container *ngFor="let item of pageRange()">
            <li [ngClass]="{'active': item === requestData.pageNumber}" class="page-item">
              <a (click)="onChangePage(item)" [ngClass]="{'cursor-pointer': item !== requestData.pageNumber}"
                 class="page-link">
                {{item}}
              </a>
            </li>
          </ng-container><!-- end pages -->

          <!-- Next page -->
          <li *ngIf="!requestData.hasNextPage" class="page-item disabled ml-2">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">
                <i class="fas fa-angle-right text-muted"></i>
              </span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <li *ngIf="requestData.hasNextPage" class="page-item ml-2" data-toggle="tooltip"
              title="Siguiente">
            <a (click)="onChangePage(requestData.pageNumber + 1)"
               class="page-link cursor-pointer"
               aria-label="Next">
              <span aria-hidden="true">
                <i class="fas fa-angle-right"></i>
              </span>
              <span class="sr-only">Next</span>
            </a>
          </li><!-- end Next page -->

          <!-- Last page -->
          <li *ngIf="!requestData.hasNextPage" class="page-item disabled">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">
                <i class="fas fa-angle-double-right text-muted"></i>
              </span>
              <span class="sr-only">Next</span>
            </a>
          </li>
          <li *ngIf="requestData.hasNextPage" class="page-item" data-toggle="tooltip" title="Ãšltima">
            <a (click)="onChangePage(requestData.totalPages)"
               class="page-link cursor-pointer"
               aria-label="Next">
              <span aria-hidden="true">
                <i class="fas fa-angle-double-right"></i>
              </span>
              <span class="sr-only">Next</span>
            </a>
          </li><!-- end Last page -->
        </ng-container>
      </ul>
    </div>

    <!-- Total items -->
    <div *ngIf="!small && showPageList()" class="small text-muted text-right mr-3">
      <strong>{{requestData.totalItems}}</strong> registro<span *ngIf="requestData.totalItems !== 1">s</span>
    </div><!-- end Total items -->
  </div>
</nav>
