<div [ngClass]="justifyContent" class="d-flex">
  <ul class="pagination pagination-sm">
    <!-- pagination list -->
    <li *ngIf="showPageList" class="mr-2">
      <select
        [(ngModel)]="apiResult.pageSize"
        (ngModelChange)="onChangePageListNumber($event)"
        class="custom-select custom-select-sm unfocus"
      >
        <ng-container *ngFor="let item of itemsPageList">
          <option [ngClass]="{ active: item === apiResult.pageSize }" [ngValue]="item">
            {{ item }}
          </option>
        </ng-container>
      </select>
    </li>
    <!-- end pagination list -->

    <ng-container *ngIf="apiResult.totalPages > 1">
      <!-- first page -->
      <li *ngIf="!apiResult.hasPreviousPage" class="page-item disabled">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">
            <span class="fas fa-angle-double-left text-muted"></span>
          </span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <li *ngIf="apiResult.hasPreviousPage" class="page-item" tooltip="Primera">
        <a (click)="onChangePage(1)" class="page-link cursor-pointer" aria-label="Previous">
          <span aria-hidden="true">
            <span class="fas fa-angle-double-left"></span>
          </span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <!-- end first page -->

      <!-- previous page -->
      <li *ngIf="!apiResult.hasPreviousPage" class="page-item disabled mr-2">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">
            <span class="fas fa-angle-left text-muted"></span>
          </span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngIf="apiResult.hasPreviousPage" class="page-item mr-2" tooltip="Anterior">
        <a (click)="onChangePage(apiResult.pageNumber - 1)" class="page-link cursor-pointer" aria-label="Previous">
          <span aria-hidden="true">
            <span class="fas fa-angle-left"></span>
          </span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <!-- end previous page -->

      <!-- pages -->
      <ng-container *ngIf="showPagesButtons">
        <li *ngFor="let item of pageRange()" [ngClass]="{ active: item === apiResult.pageNumber }" class="page-item">
          <a
            (click)="onChangePage(item)"
            [ngClass]="{ 'cursor-pointer': item !== apiResult.pageNumber }"
            class="page-link"
          >
            {{ item }}
          </a>
        </li>
      </ng-container>
      <!-- end pages -->

      <!-- next page -->
      <li *ngIf="!apiResult.hasNextPage" class="page-item disabled ml-2">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">
            <span class="fas fa-angle-right text-muted"></span>
          </span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <li *ngIf="apiResult.hasNextPage" class="page-item ml-2" tooltip="Siguiente">
        <a (click)="onChangePage(apiResult.pageNumber + 1)" class="page-link cursor-pointer" aria-label="Next">
          <span aria-hidden="true">
            <span class="fas fa-angle-right"></span>
          </span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <!-- end next page -->

      <!-- last page -->
      <li *ngIf="!apiResult.hasNextPage" class="page-item disabled">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">
            <span class="fas fa-angle-double-right text-muted"></span>
          </span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <li *ngIf="apiResult.hasNextPage" class="page-item" tooltip="Ãšltima">
        <a (click)="onChangePage(apiResult.totalPages)" class="page-link cursor-pointer" aria-label="Next">
          <span aria-hidden="true">
            <span class="fas fa-angle-double-right"></span>
          </span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <!-- end last page -->
    </ng-container>
  </ul>
</div>
