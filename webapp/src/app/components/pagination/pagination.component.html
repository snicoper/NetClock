<div [ngClass]="justifyContent" class="d-flex">
  <ul class="pagination pagination-sm">
    <!-- pagination list -->
    <li *ngIf="showPageList" class="mr-2">
      <select [(ngModel)]="transferData.pageSize"
              (ngModelChange)="onChangePageListNumber($event)"
              class="custom-select custom-select-sm unfocus">
        <ng-container *ngFor="let item of itemsPageList">
          <option [ngClass]="{'active': item === transferData.pageSize}" [ngValue]="item">
            {{item}}
          </option>
        </ng-container>
      </select>
    </li><!-- end pagination list -->

    <ng-container *ngIf="transferData.totalPages > 1">
      <!-- first page -->
      <li *ngIf="!transferData.hasPreviousPage" class="page-item disabled">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">
            <i class="fas fa-angle-double-left text-muted"></i>
          </span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <li *ngIf="transferData.hasPreviousPage" class="page-item" tooltip="Primera">
        <a (click)="onChangePage(1)" class="page-link cursor-pointer" aria-label="Previous">
          <span aria-hidden="true">
            <i class="fas fa-angle-double-left"></i>
          </span>
          <span class="sr-only">Previous</span>
        </a>
      </li><!-- end first page -->

      <!-- previous page -->
      <li *ngIf="!transferData.hasPreviousPage" class="page-item disabled mr-2">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">
            <i class="fas fa-angle-left text-muted"></i>
          </span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngIf="transferData.hasPreviousPage" class="page-item mr-2" tooltip="Anterior">
        <a (click)="onChangePage(transferData.pageNumber - 1)" class="page-link cursor-pointer" aria-label="Previous">
          <span aria-hidden="true">
            <i class="fas fa-angle-left"></i>
          </span>
          <span class="sr-only">Previous</span>
        </a>
      </li><!-- end previous page -->

      <!-- pages -->
      <ng-container *ngIf="showPagesButtons">
        <li *ngFor="let item of pageRange()" [ngClass]="{'active': item === transferData.pageNumber}" class="page-item">
          <a (click)="onChangePage(item)"
             [ngClass]="{'cursor-pointer': item !== transferData.pageNumber}"
             class="page-link">
            {{item}}
          </a>
        </li>
      </ng-container><!-- end pages -->

      <!-- next page -->
      <li *ngIf="!transferData.hasNextPage" class="page-item disabled ml-2">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">
            <i class="fas fa-angle-right text-muted"></i>
          </span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <li *ngIf="transferData.hasNextPage" class="page-item ml-2" tooltip="Siguiente">
        <a (click)="onChangePage(transferData.pageNumber + 1)" class="page-link cursor-pointer" aria-label="Next">
          <span aria-hidden="true">
            <i class="fas fa-angle-right"></i>
          </span>
          <span class="sr-only">Next</span>
        </a>
      </li><!-- end next page -->

      <!-- last page -->
      <li *ngIf="!transferData.hasNextPage" class="page-item disabled">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">
            <i class="fas fa-angle-double-right text-muted"></i>
          </span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <li *ngIf="transferData.hasNextPage" class="page-item" tooltip="Ãšltima">
        <a (click)="onChangePage(transferData.totalPages)" class="page-link cursor-pointer" aria-label="Next">
          <span aria-hidden="true">
            <i class="fas fa-angle-double-right"></i>
          </span>
          <span class="sr-only">Next</span>
        </a>
      </li><!-- end last page -->
    </ng-container>
  </ul>
</div>
