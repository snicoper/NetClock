<nc-page-base [breadcrumb]="breadcrumb">
  <nc-card [loading]="loading" [spinnerSize]="100">
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="row">
        <div class="col-12">
          <nc-non-field-errors [badRequest]="badRequest"></nc-non-field-errors>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <nc-form-input
            formControlName="userName"
            fieldName="userName"
            label="Nombre de usuario"
            [form]="form"
            [badRequest]="badRequest"
            [submitted]="submitted"
          >
          </nc-form-input>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 form-group">
          <nc-form-input
            formControlName="firstName"
            fieldName="firstName"
            label="Nombre"
            [form]="form"
            [badRequest]="badRequest"
            [submitted]="submitted"
          >
          </nc-form-input>
        </div>

        <div class="col-12 col-md-6 form-group">
          <nc-form-input
            formControlName="lastName"
            fieldName="lastName"
            label="Apellidos"
            [form]="form"
            [badRequest]="badRequest"
            [submitted]="submitted"
          >
          </nc-form-input>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 form-group">
          <nc-form-input
            formControlName="email"
            fieldName="email"
            label="Correo electrÃ³nico"
            [form]="form"
            [badRequest]="badRequest"
            [submitted]="submitted"
            [inputType]="formTypes.email"
          >
          </nc-form-input>
        </div>
      </div>

      <div class="row">
        <div class="col-12 form-group">
          <div class="custom-control custom-checkbox">
            <input formControlName="active" class="custom-control-input" id="active" type="checkbox" />
            <label class="custom-control-label" for="active">Activo</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <nc-btn-loading [loading]="loading" btnText="Editar usuario" spinnerLoadingText="Editando usuario">
          </nc-btn-loading>
        </div>
      </div>
    </form>

    <div *ngIf="accountNotFound" class="text-center">
      <h5>
        <span class="fas fa-user-slash"></span>
        Usuario {{ slug }} no encontrado
      </h5>
    </div>
  </nc-card>
</nc-page-base>
