<nc-page-base [breadcrumb]="breadcrumb">
  <nc-card *ngIf="user" [loading]="loading" [spinnerSize]="100">
    <h1 ncCardTitle>Detalles {{user.userName}}</h1>

    <pre class="mt-5">
{{user | json}}
    </pre>

    <!-- '/admin/accounts/{slug}/update' -->
    <a [routerLink]="['/admin/accounts', user.slug, 'update']" class="btn btn-primary">
      Editar usuario
    </a>

    <a [routerLink]="['/admin/accounts', user.slug, 'change-password']" class="btn btn-primary">
      Cambiar contrase√±a
    </a>

    <div *ngIf="!user">El usuario no existe</div>
  </nc-card>
</nc-page-base>
