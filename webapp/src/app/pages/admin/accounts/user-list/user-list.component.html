<nc-page-base [breadcrumb]="breadcrumb">
  <div class="row">
    <div class="col-12">
      <nc-card>
        <h1 ncCardTitle>Lista de usuarios</h1>

        <nc-pagination *ngIf="transferData"
                       [transferData]="transferData"
                       [showPageList]="false"
                       [showPagesButtons]="false"
                       (changePage)="onReloadData()">
        </nc-pagination>

        <nc-table *ngIf="transferData"
                  [transferData]="transferData"
                  [tableHeaderConfig]="tableHeaderConfig"
                  [loading]="loading"
                  (clickOrdering)="onReloadData()">
          <tbody ncTbody>
            <tr *ngFor="let user of transferData.items" (click)="onSelectItem(user)" class="cursor-pointer">
              <td>{{user.userName}}</td>
              <td>{{user.fullName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.createAt | date: 'dd/MM/yyyy'}}</td>
              <td [innerHTML]="user.active | iconBoolean"></td>
            </tr>
          </tbody>

          <tfoot ncTfoot>
            <tr class="bg-light">
              <td colspan="100%" class="pb-0">
                <nc-pagination *ngIf="transferData"
                               [transferData]="transferData"
                               (changePage)="onReloadData()"
                               (changePageListNumber)="onReloadData()">
                </nc-pagination>
              </td>
            </tr>
          </tfoot>
        </nc-table>
      </nc-card>
    </div>
  </div>
</nc-page-base>
