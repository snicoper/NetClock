<nc-page-title></nc-page-title>

<div class="container-fluid fade-in">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-lg-4 col-xl-3">
      <div class="card border-0 shadow-sm py-5 px-3">
        <div class="text-center">
          <img src="/assets/images/logo_mini.png" alt="logo" width="120">
        </div>

        <div class="mt-3 text-center">
          <h6 class="text-primary">Cambiar contraseña</h6>
        </div>

        <div class="card-body mt-2">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <nc-non-field-errors [errors]="badRequest"></nc-non-field-errors>

            <div class="form-group">
              <div class="input-group has-icon">
                <span class="fas fa-lock has-icon-left"></span>
                <input [ngClass]="{'is-invalid': submitted && control('password').errors}"
                       formControlName="password"
                       class="form-control"
                       type="password"
                       placeholder="Nueva contraseña">
              </div>
              <nc-field-error [form]="form"
                              [badRequest]="badRequest"
                              [submitted]="submitted"
                              fieldText="Nueva contraseña"
                              fieldName="password">
              </nc-field-error>
            </div>

            <div class="form-group">
              <div class="input-group has-icon">
                <span class="fas fa-lock has-icon-left"></span>
                <input [ngClass]="{'is-invalid': submitted && control('confirmPassword').errors}"
                       formControlName="confirmPassword"
                       class="form-control"
                       type="password"
                       placeholder="Confirmar contraseña">
              </div>
              <nc-field-error [form]="form"
                              [badRequest]="badRequest"
                              [submitted]="submitted"
                              fieldText="Confirmar contraseña"
                              fieldName="confirmPassword">
              </nc-field-error>
            </div>

            <button class="btn btn-block btn-primary mt-4">
            <span *ngIf="!loading">
              <span class="fas fa-unlock-alt"></span>
              Cambiar contraseña
            </span>
              <nc-spinner [loading]="loading" text="loading" color="text-white">
              </nc-spinner>
            </button>
          </form>

          <div class="text-center mt-3">
            <a routerLink="/">Identificarse</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
