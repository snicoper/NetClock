<nc-page-title></nc-page-title>

<nc-card-align-center cssCard="col-lg-4 col-xl-3">
  <div class="text-center">
    <img src="assets/images/logo_mini.png" alt="logo">
  </div>

  <div class="mt-3 text-center">
    <h6 class="text-primary">Iniciar sesi칩n</h6>
  </div>

  <div class="card-body mt-3">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <nc-non-field-errors [errors]="errors"></nc-non-field-errors>
      <div class="form-group">
        <div class="input-group has-icon">
          <i class="fas fa-user has-icon-left"></i>
          <input [ngClass]="{'is-invalid': submitted && control('userName').errors}"
                 formControlName="userName"
                 class="form-control"
                 type="text"
                 placeholder="Nombre de usuario"
                 autofocus>
        </div>
        <nc-field-error [form]="form"
                         [errors]="errors"
                         [submitted]="submitted"
                         fieldText="Nombre de usuario"
                         fieldName="userName">
        </nc-field-error>
      </div>

      <div class="form-group mt-4">
        <div class="input-group has-icon">
          <i class="fas fa-unlock-alt has-icon-left"></i>
          <input [ngClass]="{'is-invalid': submitted && control('password').errors}"
                 formControlName="password"
                 class="form-control"
                 type="password"
                 placeholder="Contrase침a">
        </div>
        <nc-field-error [form]="form"
                         [errors]="errors"
                         [submitted]="submitted"
                         fieldText="Contrase침a"
                         fieldName="password">
        </nc-field-error>
      </div>

      <button [disabled]="loading" class="btn btn-block btn-primary mt-4">
        <span *ngIf="!loading">
          <i class="fas fa-sign-in-alt"></i>
          Identificarse
        </span>
        <nc-spinner [loading]="loading" text="loading" color="text-white"></nc-spinner>
      </button>

      <div class="text-center small mt-3">
        <a [routerLink]="[urlsApp.recoveryPassword]">
          <i class="fas fa-unlock-alt"></i> Recuperar contrase침a
        </a>
      </div>
    </form>
  </div>
</nc-card-align-center>
