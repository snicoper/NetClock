<nc-page-title></nc-page-title>

<div class="container-fluid fade-in">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-lg-4 col-xl-3">
      <div class="card border-0 shadow-sm py-5 px-3">
        <div class="text-center">
          <img src="/assets/images/logo_mini.png" alt="logo" width="120">
        </div>

        <div class="mt-3 text-center">
          <h6 class="text-primary">Recupear contrase침a</h6>
        </div>

        <div class="card-body mt-3">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <nc-non-field-errors [errors]="errors"></nc-non-field-errors>
            <div class="form-group">
              <div class="input-group has-icon">
                <span class="fas fa-envelope has-icon-left"></span>
                <input [ngClass]="{'is-invalid': submitted && control('email').errors}"
                       formControlName="email"
                       class="form-control"
                       type="text"
                       placeholder="Correo electr칩nico"
                       autofocus>
              </div>
              <nc-field-error [form]="form"
                              [errors]="errors"
                              [submitted]="submitted"
                              fieldText="Correo electr칩nico"
                              fieldName="email">
              </nc-field-error>
            </div>

            <button class="btn btn-block btn-primary mt-4">
            <span *ngIf="!loading">
              <span class="fas fa-unlock-alt"></span> Recuperar contrase침a
            </span>
              <nc-spinner [loading]="loading" text="loading" color="text-white">
              </nc-spinner>
            </button>

            <div class="text-center small mt-3">
              <a [routerLink]="[urlsApp.login]">
                <span class="fas fa-sign-in-alt"></span> Identificarse
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
