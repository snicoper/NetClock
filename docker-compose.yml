version: "3.7"

services:
  reverseproxy:
    build:
      context: ./compose/docker/nginx
      dockerfile: Dockerfile
    ports:
      - "5100:80"
      - "5101:443"
    restart: always

  webapi:
    depends_on:
      - reverseproxy
    build:
      context: ./webapi
      dockerfile: Dockerfile
    expose:
      - "5000"
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - DefaultConnection="host=postgres_image;port=5433;database=NetClock;username=snicoper;password=123456"

  webapp:
    depends_on:
      - reverseproxy
    build:
      context: ./webapp
      dockerfile: Dockerfile
    ports:
      - "4210:4200"
    restart: always

  postgres_image:
    image: postgres:latest
    ports:
      - "5433:5432"
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data
      - ./compose/docker/postgresql/NetClock.sql :/docker-entrypoint-initdb.d/NetClock.sql
    environment:
      POSTGRES_USER: "snicoper"
      POSTGRES_PASSWORD: "123456"
      POSTGRES_DB: "NetClock"
volumes:
  db_volume:

# docker-compose build
# docker-compose up -d
# docker-compose down

# Browse to: http://localhost:4210
